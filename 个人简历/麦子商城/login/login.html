<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/quanbubian.css">
    <script src="js/login.js"></script>
</head>
<body>
<!--头部盒子-->
<div id="top_box">
    <!--logo盒子-->
    <div class="logo">
        <img src="image/logo.gif" alt="">
    </div>
    <!--用户登录盒子-->
    <div class="user_login">
        <p>您好，欢迎来到京东商城!想继续购物？<a href="login.html">[请登录]</a>,新用户？<a href="#">[请注册]</a></p>
    </div>
    <!--头部菜单盒子和日期-->
    <div class="top_submenu">
        <div class="submenu_box">
            <ul>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">客户反馈</a></li>
                <li><a href="#">网站地图</a></li>
                <li><a href="#">加入收藏</a></li>
            </ul>
        </div>
        <div class="day_box">
            <p id="date_box"></p>
        </div>
    </div>
    <!--通告栏-->
    <div class="top_notice">
        <marquee direction="up" scrollamount="2" onmouseover="stop()" onmouseout="start()">
            <p>
                <img src="image/notice.gif">
                <a href="#">仿京东商城最强大版本升级，感谢用户支持域信任</a>
            </p>
            <br />
            <p>
                <img src="image/notice.gif">
                <a href="#">仿京东商城最强大版本升级，感谢用户支持域信任</a>
            </p>
            <br />
            <p>
                <img src="image/notice.gif">
                <a href="#">仿京东商城最强大版本升级，感谢用户支持域信任</a>
            </p>
        </marquee>
    </div>
</div>
<!--导航菜单-->
<div id="nav_box">
    <!--菜单盒子-->
    <div class="nav_small">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">风雷导航</a></li>
            <li><a href="#">品牌导航</a></li>
            <li><a href="#">购物帮助</a></li>
            <li><a href="#">新闻资讯</a></li>
            <li><a href="#">报价单</a></li>
            <li><a href="#" class="upright_box">发货单</a></li>
        </ul>
    </div>
    <!--搜索盒子-->
    <div class="search_box">
        <div class="search_smallbox">
            <span>商品搜索：</span>
            <select>
                <option value="">所有分类</option>
                <option value="">服装</option>
                <option value="">鞋类</option>
                <option value="">食品</option>
                <option value="">生活用品</option>
            </select>
            <input type="search" name="search" id="search">
            <button>搜索</button>
            <span>高级/组合搜索</span>
        </div>
        <div class="shopping_box">
            <span class="shopping_car">购物车暂时为空</span>
            <span class="balance_box">去结算</span>
            <span class="shopping_user">用户中心</span>
        </div>
    </div>
</div>
</body>
</html>
